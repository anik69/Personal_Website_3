    <script language="JavaScript">
   onkeypress = function calculate() {
  var values = document.getElementById('box1').value;

  document.querySelector('#max').innerHTML = values.max();
  document.querySelector('#min').innerHTML = values.min();
  document.querySelector('#sum').innerHTML = sum;
  document.querySelector('#avg').innerHTML = sum / values.length;

  return Math.max.apply(null, this);
};
Array.prototype.min = function() {
  return Math.min.apply(null, this);
};

<h1><font color="DF013A" size="6">It's Magic !</font></h1>
<blockquote style="border: 5px solid #000000; color:black; background: aeae84; padding: 10px; width:90%" >

    <textarea id="text" cols="100" rows="18" class="mytext">Write Here...</textarea>
  
  <div>
    <button onclick="clearAll();" class="button">Clear All</button>
    <button onclick="capitalize();" class="button">Capitalize</button>
    <button onclick="sort();" class="button">Sort</button>
    <button onclick="reverse();" class="button">Reverse</button>
    <button onclick="stripBlank();" class="button">Strip Blank</button>
    <button onclick="lineNumbers();" class="button">Add Numbers</button>
    <button onclick="shuffle();" class="button">Shuffle</button>
  </div>

<script lang="javascript">
function getLines() {
    var textarea = document.getElementById("text");
    return textarea.value.split("\n");
}

function putLines(a) {
    var textarea = document.getElementById("text");
    textarea.value = a.join("\n");
}

function clearAll() {
    var textarea = document.getElementById("text");
    textarea.value = "";
}

function capitalize() {
    var textarea = document.getElementById("text");
    textarea.value = textarea.value.toUpperCase();
}

function sort() {
    var a = getLines();
    a.sort();
    putLines(a);
}

function reverse() {
    var a = getLines();
    a.reverse();
    putLines(a);
}

function stripBlank() {
    var a = getLines();
    var a2 = [];
    for (var i = 0; i < a.length; i++) {
        if (a[i]) {
            a2.push(a[i]);
        }
    }
    putLines(a2);
}

function lineNumbers(a) {
    var a = getLines();
    for (var i = 0; i < a.length; i++) {
        a[i] = (i + 1) + ". " + a[i];
    }
    putLines(a);
}

function shuffle(a) {
    var a = getLines();
    for (var i = 0; i < a.length; i++) {
        var j = i + parseInt(Math.random() * (a.length - i));
        if (i != j) {
            var temp = a[i];
            a[i] = a[j];
            a[j] = temp;
        }
    }
    putLines(a);
}
</script>
